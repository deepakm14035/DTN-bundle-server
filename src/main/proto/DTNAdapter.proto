syntax = "proto3";

option java_multiple_files = true;
option java_package = "edu.sjsu.dtn.adapter.communicationservice";

service DTNAdapter {
  rpc saveData (Data) returns (Status) {}
}

message Data {
  string appName = 1;
  bytes data = 2;
}

message Status {
  int32 code = 1;
  string message = 2;
}

message Empty{

}